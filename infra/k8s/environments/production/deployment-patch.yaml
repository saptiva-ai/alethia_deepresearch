apiVersion: apps/v1
kind: Deployment
metadata:
  name: aletheia
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    spec:
      containers:
      - name: aletheia
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "WARNING"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        command: ["uvicorn"]
        args: ["apps.api.main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "4"]