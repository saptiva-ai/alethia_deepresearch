# Redis configuration for Aletheia Deep Research

# Basic settings
bind 0.0.0.0
port 6379
timeout 0
keepalive 300

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (for development - in production use different strategy)
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Security (for development)
# protected-mode no
# requirepass ""

# Performance
tcp-backlog 511
tcp-keepalive 300

# Client management
maxclients 10000

# Append only file (AOF) persistence
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100